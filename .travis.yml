language: rust
dist: xenial

addons:
  apt:
    sources:
      - deadsnakes
    packages:
      - python3.5-dev
      - python3.6-dev
      - python3.6-venv
      - python3.7-dev

matrix:
  fast_finish: true
  include:
    - os: linux
      rust: nightly-2019-07-19
    - if: tag IS present
      os: osx
      osx_image: xcode9.4
      rust: nightly-2019-07-19
    - os: osx
      osx_image: xcode10.1
      rust: nightly-2019-07-19

install:
  - |
    if [ "$TRAVIS_OS_NAME" == "osx" ]; then
      python3 -m venv venv
      source venv/bin/activate
      pip install cffi virtualenv pytest numpy
    fi
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      python3.6 -m venv venv
      source venv/bin/activate
      pip install cffi virtualenv pytest numpy
    fi
  - rustup default nightly-2019-07-19
  - rustup component add rustfmt
  - rustup component add clippy

script:
  - cargo fmt --all -- --check
  - cargo clippy -- -D warnings
  - |
    if [ "$TRAVIS_OS_NAME" == "osx" ]; then
      wget https://github.com/PyO3/maturin/releases/download/v0.7.2/maturin-v0.7.2-x86_64-apple-darwin.tar.gz
      tar -xzf maturin-v0.7.2-x86_64-apple-darwin.tar.gz
    fi
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      wget https://github.com/PyO3/maturin/releases/download/v0.7.2/maturin-v0.7.2-x86_64-unknown-linux-musl.tar.gz
      tar -xzf maturin-v0.7.2-x86_64-unknown-linux-musl.tar.gz
    fi
  - ./maturin develop
  - pytest
  - |
    if [ -n "$TRAVIS_TAG" ]; then
      ./maturin build --release
    fi
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: target/wheels/*.whl
  skip_cleanup: true
  on:
    repo: finalfusion/finalfusion-python
    tags: true
